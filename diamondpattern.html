<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond_pattern</title>
</head>
<body>
    <h2>Java pattern</h2>
    <p id="demo"></p>
    <div id="display"></div>
    <script>
        var i,j,k;
        for(i=1;i<=5;i++){
            for(k=1;k<=5-i;k++){
                document.write("&nbsp;&nbsp;")
            }
            for(j=1;j<=i;j++){
                document.write("*");
            }
            for(l=2;l<=i;l++){
                document.write("*");
            }
            document.write("</br>");
        }

        for(i=5;i>=1;i--){
            for(k=5;k>=1-i;k--){
                document.write("&nbsp;&nbsp;")
            }
            for(j=5;j>=i;j--){
                document.write("*");
            }
            for(l=2;l>=i;l++){
                document.write("*");
            }
            document.write("</br>");
        }
     
    </script>
    
</body>
</html>
